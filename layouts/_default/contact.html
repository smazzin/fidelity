{{ define "main" }}
<div class="contact-wrapper">
    <div class="grid grid--container">
        <div class="row">
            <div class="col col--sm-8 col--sm-offset-2">
            
                {{ .Content  | safeHTML }}
            
                <form id="contact-form" action="https://submit-form.com/kwhQ1oBYb-rohx5lKh0LH" target="_self">
                    <input type="text" name="Name" placeholder="Name" onblur="this.setAttribute('value', this.value);" value="" required />
                    <input placeholder="Email" type="email" name="_replyto" onblur="this.setAttribute('value', this.value);" required />
                    <input placeholder="Phone" type="phone" name="phone" onblur="this.setAttribute('value', this.value);" required />
                    <textarea name="message" cols="30" rows="6" placeholder="Message" required></textarea>

                    <input type="hidden" name="_email.subject" value="New contact message from fidelitybookkeepingsolutions.com" />
            
                    <div class="center" style="width: 50%;">
                        <input class="btn btn-lg btn-red" type="submit" value="Send Message" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{ end }}
