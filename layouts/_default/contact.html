{{ define "main" }}
<div class="contact-wrapper">
    <div class="grid grid--container">
        <div class="col col--sm-8">

            {{ .Content  | safeHTML }}

            <form id="contact-form" action="https://submit-form.com/2qZl3r5AK72Or_qAtFbAb" target="_self">
                <input type="text" name="Name" placeholder="Name" onblur="this.setAttribute('value', this.value);" value=""
                    required>
                <input placeholder="Email address" type="email" name="_replyto"
                    onblur="this.setAttribute('value', this.value);" required>
                <textarea name="message" cols="30" rows="6" placeholder="Message" required></textarea>
                <input type="hidden" name="_email.subject" value="Contact from girewards.com">

                <div class="center" style="width: 50%;">
                    <input class="btn btn-red" type="submit" value="Send Message">
                </div>
            </form>
        </div>
    </div>
</div>
{{ end }}
